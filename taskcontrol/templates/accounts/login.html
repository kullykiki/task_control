<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login - Account Task Controller</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
     <!-- Font Awesome CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<style>
     @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

     * {
          margin: 0px;
          padding: 0px;
          box-sizing: border-box;
     }

     body,
     html {
          height: 100%;
          font-family: "Quicksand", sans-serif;
          background-image: url('/static/assets/images/backgrounds/background.png');
          background-size: cover;
     }

     a {
          font-family: "Quicksand", sans-serif;
          font-size: 14px;
          line-height: 1.7;
          color: #666666;
          margin: 0px;
          transition: all 0.4s;
          -webkit-transition: all 0.4s;
          -o-transition: all 0.4s;
          -moz-transition: all 0.4s;
     }

     a:focus {
          outline: none !important;
     }

     a:hover {
          text-decoration: none;
          color: #57b846;
     }

     h1,
     h2,
     h3,
     h4,
     h5,
     h6 {
          margin: 0px;
     }

     p {
          font-family: "Quicksand", sans-serif;
          font-size: 14px;
          line-height: 1.7;
          color: #666666;
          margin: 0px;
     }

     ul,
     li {
          margin: 0px;
          list-style-type: none;
     }


     input {
          outline: none;
          border: none;
     }

     input[type="number"] {
          -moz-appearance: textfield;
          appearance: none;
          -webkit-appearance: none;
     }

     input[type="number"]::-webkit-outer-spin-button,
     input[type="number"]::-webkit-inner-spin-button {
          -webkit-appearance: none;
     }

     textarea {
          outline: none;
          border: none;
     }

     textarea:focus,
     input:focus {
          border-color: transparent !important;
     }

     input:focus::-webkit-input-placeholder {
          color: transparent;
     }

     input:focus:-moz-placeholder {
          color: transparent;
     }

     input:focus::-moz-placeholder {
          color: transparent;
     }

     input:focus:-ms-input-placeholder {
          color: transparent;
     }

     textarea:focus::-webkit-input-placeholder {
          color: transparent;
     }

     textarea:focus:-moz-placeholder {
          color: transparent;
     }

     textarea:focus::-moz-placeholder {
          color: transparent;
     }

     textarea:focus:-ms-input-placeholder {
          color: transparent;
     }

     input::-webkit-input-placeholder {
          color: #999999;
     }

     input:-moz-placeholder {
          color: #999999;
     }

     input::-moz-placeholder {
          color: #999999;
     }

     input:-ms-input-placeholder {
          color: #999999;
     }

     textarea::-webkit-input-placeholder {
          color: #999999;
     }

     textarea:-moz-placeholder {
          color: #999999;
     }

     textarea::-moz-placeholder {
          color: #999999;
     }

     textarea:-ms-input-placeholder {
          color: #999999;
     }

     label {
          display: block;
          margin: 0;
     }

     /*---------------------------------------------*/
     button {
          outline: none !important;
          border: none;
          background: transparent;
     }

     button:hover {
          cursor: pointer;
     }

     iframe {
          border: none !important;
     }


     .txt1 {
          font-family: "Quicksand", sans-serif;
          font-size: 13px;
          line-height: 1.4;
          color: #999999;
     }


     .limiter {
          width: 100%;
          margin: 0 auto;
     }

     .container {
          width: 100%;
          min-height: 100vh;
          display: -webkit-box;
          display: -webkit-flex;
          display: -moz-box;
          display: -ms-flexbox;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
          padding: 15px;

     }

     .wrap {
          width: 550px;
          background: #fff;
          border-radius: 10px;
          overflow: hidden;
          position: relative;
          box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
     }

     .form-title {
          width: 100%;
          height: 250px;
          z-index: 1;
          display: -webkit-box;
          display: -webkit-flex;
          display: -moz-box;
          display: -ms-flexbox;
          display: flex;
          flex-wrap: wrap;
          flex-direction: column;
          align-items: center;
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
     }

     .form-body {
          padding: 20px 60px 20px 70px;
     }

     .signin {
          min-height: 300px;
          align-items: center;
          text-align: center;
          padding: 0px 30px;
          border-radius: 10px;
          background-color: #fff;
          box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.05);
     }

     .forgot-pass-link {
          float: right;
     }

     .group input {
          width: 100%;
          height: 35px;
          border: 0px;
          outline: none;
          font-size: 15px;
          padding: 0px 10px 0px 10px;
          border-bottom: 1px solid #aaa;
          font-family: "Quicksand", sans-serif;
          transition: 0.5s;
     }

     .group input:hover {
          border-bottom: 1px solid #000;
     }

     .group button {
          width: 100%;
          height: 45px;
          outline: none;
          border: none;
          background-color: #2ba26b;
          color: #fff;
          font-family: "Quicksand", sans-serif;
          font-weight: 600;
          font-size: 16px;
          border-radius: 5px;
     }

     .sign-up-link {
          text-align: center;
          padding-bottom: 0px;
     }

     a {
          text-decoration: none;
          color: #343a40;
          font-weight: 400;
          cursor: pointer;
          transition: 0.5s;
          font-size: 12px;
          font-weight: 500;
     }

     a:hover {
          color: #000000;
     }

     label {
          font-weight: 600;
          font-size: 15px;
          float: left;
     }

     .head {
          float: left;
          margin-top: 0px;
     }

     .head p {
          margin-top: -20px;
          color: gray;
          font-weight: 400;
          padding-bottom: 20px;
          float: left;
     }

     .field-icon {
          float: right;
          margin-left: -30px;
          margin-top: 8px;
          position: absolute;
          z-index: 2;
     }

     .group button span {
          cursor: pointer;
          display: inline-block;
          position: relative;
          transition: 0.5s;
     }

     .group button span:after {
          content: "\00bb";
          position: absolute;
          opacity: 0;
          top: 0;
          right: -20px;
          transition: 0.5s;
     }

     .group button:hover span {
          padding-right: 25px;
     }

     .group button:hover span:after {
          opacity: 1;
          right: 0;
     }

     @media screen and (max-width: 400px) {
          .signin {
               border: 0;
               padding: 0px;
               border-radius: 10px;
               box-shadow: none;
          }
     }
</style>

<body>
     <div class="limiter">
          <div class="container">
               <div class="wrap">
                    <div class="form-title" style="background-image: url('/static/assets/images/logos/sea3.png');"></div>
                    <form action="{% url 'taskcontrol:login' %}" method="post" class="form-body" method="post" autocomplete="off">
                         {% csrf_token %}
                         <h5 class="mb-4 mt-2"><i class="fa-brands fa-microblog" style="color: #ffc107;"></i> Welcome Back, Account Tasks Controller</h5>
                         <div class="row mb-3">
                              <div class="col-12 mb-3 group">
                                   <label for="username-field">Username</label><br />
                                   <input type="text" name="username" class="" id="username-field" required/>
                              </div>
     
                              <div class="col-12  mb-3 group">
                                   <label for="password-field">Password</label><br />
                                   <input type="password" name="password" id="password-field" required/>
                                   <span toggle="#password-field" class="fa-solid fa-eye field-icon toggle-password"></span>
                              </div>
     
                              <div class="col-12  mb-3 group forgot-pass-link">
                                   <a href="#">Forget Password?</a>
                              </div>
     
                              <div class="col-12  mb-3 group">
                                   <button type="submit"><span>Login</span></button>
                              </div>
                         </div>
                    </form>
               </div>
          </div>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script>
          $(".toggle-password").click(function() {
               $(this).toggleClass("fa-eye fa-eye-slash");
               var input = $($(this).attr("toggle"));
               if (input.attr("type") == "password") {
                    input.attr("type", "text");
               } else {
                    input.attr("type", "password");
               }
          });
     </script>
</body>

</html>
