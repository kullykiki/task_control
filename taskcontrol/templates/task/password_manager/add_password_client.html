<!-- templates/password_manager/add_password_client.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Password Client</title>
</head>
<body>
    <h2>Add New Password Client</h2>

    <form method="post" action="{% url 'taskcontrol:add_password_client' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <label for="type_password">Type Password:</label>
        <select name="type_password" required>
            {% for type in register_types %}
                <option value="{{ type.id }}">{{ type.name_th }}</option>
            {% endfor %}
        </select>

        <label for="client">Client:</label>
        <select name="client" required>
            {% for c in clients %}
                <option value="{{ c.id }}">{{ c.company_name }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
