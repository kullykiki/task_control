<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px;
            position: relative;
            width: 320px;
            height: 472px;
            background: #FFFFFF;
            border-radius: 12px;
        }
        
        .header {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 24px 24px 16px;
            width: 320px;
            height: 64px;
        }
        
        .header .text {
            width: 175px;
            height: 24px;
            font-weight: 700;
            font-size: 16px;
            line-height: 24px;
            color: #1F1F25;
        }
        
        .header .link {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0px;
            gap: 4px;
            width: 97px;
            height: 20px;
        }
        
        .header .link .label {
            width: 77px;
            height: 20px;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            color: #3B82F6;
        }
        
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 56px;
            width: 320px;
            height: 256px;
        }
        
        .legend-area {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 0px 24px 24px;
            width: 320px;
            height: 152px;
        }
        
        .legend-area .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 6px 0px;
            gap: 12px;
            width: 272px;
            height: 32px;
        }
        
        .legend-area .legend {
            width: 12px;
            height: 12px;
        }
        
        .legend-area .label {
            width: 74.67px;
            height: 20px;
            font-weight: 400;
            font-size: 14px;
            line-height: 20px;
            color: #404040;
        }
        
        .legend-area .value, .legend-area .percent {
            width: 74.67px;
            height: 20px;
            font-weight: 500;
            font-size: 14px;
            line-height: 20px;
            text-align: right;
        }
        
        .legend-area .value {
            color: #0A0A0A;
        }
        
        .legend-area .percent {
            color: #0A0A0A;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text">Pie Chart Example</div>
            <div class="link">
                <div class="label">Learn More</div>
                <div class="icon"><!-- Add icon here --></div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="myPieChart"></canvas>
        </div>
        <div class="legend-area">
            <div class="row">
                <div class="legend" style="background: #3B82F6;"></div>
                <div class="label">Blue</div>
                <div class="value">30</div>
                <div class="percent">30%</div>
            </div>
            <div class="row">
                <div class="legend" style="background: #14B8A6;"></div>
                <div class="label">Teal</div>
                <div class="value">50</div>
                <div class="percent">50%</div>
            </div>
            <div class="row">
                <div class="legend" style="background: #F59E0B;"></div>
                <div class="label">Orange</div>
                <div class="value">20</div>
                <div class="percent">20%</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Blue', 'Teal', 'Orange'],
                datasets: [{
                    data: [30, 50, 20],
                    backgroundColor: ['#3B82F6', '#14B8A6', '#F59E0B'],
                    borderWidth: 2,
                    borderColor: '#FFFFFF',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
