{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pages / Login - NiceAdmin Bootstrap Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>
    <main>
        <div class="container">
            <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                            <div class="d-flex justify-content-center py-4">
                                <a href="#" class="logo d-flex align-items-center w-auto">
                                    <span class="d-none d-lg-block">Account Tasks Control</span>
                                </a>
                            </div>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">ยินดีต้อนรับ</h5>
                                        <p class="text-center small">ใส่ชื่อผู้ใช้งาน & รหัสผ่านก่อนเข้าสู่ระบบ</p>
                                    </div>
                                    <form action="{% url 'taskcontrol:dashboard' %}" method="post" class="row g-3 needs-validation" novalidate>
                                        {% csrf_token %}
                                        <div class="col-12">
                                            <label for="" class="form-label">ผู้ใช้งาน</label>
                                            <div class="input-group has-validation">
                                                <input type="text" name="username" class="form-control" id="" placeholder="กรุณาใส่ชื่อผู้ใช้งาน" required>
                                                <div class="invalid-feedback">กรุณาใส่ชื่อผู้ใช้งาน</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="" class="form-label">รหัสผ่าน</label>
                                            <input type="password" name="password" class="form-control" id="" placeholder="กรุณาใส่รหัสผ่าน" required>
                                            <div class="invalid-feedback">กรุณาใส่รหัสผ่าน!</div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">จดจำฉัน?</label>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit">เข้าสู่ระบบ</button>
                                        </div>

                                        <div class="col-12">
                                            <p class="small mb-0">ใช่หรือไม่ ? <a href="pages-register.html">ลืมรหัสผ่าน</a></p>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>

    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'assets/vendor/chart.js/chart.umd.js' %}"></script>

    <script src="{% static 'assets/vendor/echarts/echarts.min.js' %}"></script>

    <script src="{% static 'assets/vendor/quill/quill.min.js' %}"></script>

    <script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js' %}"></script>

    <script src="{% static 'assets/vendor/tinymce/tinymce.min.js' %}"></script>

    <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
